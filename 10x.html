    <div class="slider-container">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Forçar elementos a ficarem um abaixo do outro */
            width: 100%;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        .slide {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            border: 3px solid #61dafb;
            border-radius: 15px;
            background: #20232a;
            color: #61dafb;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 70%;
            word-wrap: break-word;
            transition: opacity 1s ease;
        }

        .reference {
            margin-top: 20px;
            /* Espaçamento entre a frase e a referência */
            font-size: 1rem;
            color: #ffffff;
            opacity: 0.7;
            text-align: center;
            max-width: 70%;
        }
    </style>

                referencia: "Capítulo 1: O que é a Regra 10X?, A Regra 10X"

            {
                frase: "Estipule metas 10X maiores e não se contente com menos.",
                referencia: "Capítulo 9: Objetivos 10X, A Regra 10X"
            }
        ];

        let usedIndexes = [];

        function getRandomIndex() {
            if (usedIndexes.length === slides.length) {
                usedIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * slides.length);
            } while (usedIndexes.includes(randomIndex));

            usedIndexes.push(randomIndex);
            return randomIndex;
        }

        function showSlide() {
            const slideElement = document.getElementById('slide');
            const referenceElement = document.getElementById('reference');
            const randomIndex = getRandomIndex();

            // Define a frase e a referência no slide
            slideElement.textContent = slides[randomIndex].frase;
            referenceElement.textContent = `Referência: ${slides[randomIndex].referencia}`;

            // Tornar visível e fazer a transição
            slideElement.style.opacity = 1;
            referenceElement.style.opacity = 1;

            // Mudar para o próximo slide após 30 segundos (30000 ms)
            setTimeout(() => {
                slideElement.style.opacity = 0;
                referenceElement.style.opacity = 0;
                setTimeout(showSlide, 1000); // Adiciona uma pequena transição de 1s entre slides
            }, 30000);
        }

        // Inicializar o primeiro slide
        showSlide();

    </script>
